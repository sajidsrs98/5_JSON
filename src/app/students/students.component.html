<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <h3>Student List</h3>
            <hr>
            <table class = "table table-hover">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Class</th>
                </thead>
                <tbody *ngFor="let student of students">
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.class }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
