<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <h3>Employee Data</h3>
            <hr>
            <table class = "table table-hover">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                </thead>
                <tbody *ngFor="let employee of employees">
                    <tr>
                        <td>{{ employee.id }}</td>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.gender }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
